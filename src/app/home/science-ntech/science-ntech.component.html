<div class="container-fluid">
  <div class="container">
    <section>
      <h2>SCIENCE & TECH</h2>
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6"
          *ngFor="let news of technews">
          <article>
            <a routerLink="">
              <header class="title-header">
                <h3 class="card-title">{{ news.title }}</h3>
              </header>
              <div class="card-block">
                <div class="img-card">
                  <img [src]="news.image" alt="Mobile" class="w-100 poster" style="width:20%;height:auto"/>
                </div>
              </div>
            </a>
          </article>
        </div>
      </div>
    </section>
  </div>
</div>
